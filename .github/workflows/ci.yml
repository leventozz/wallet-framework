name: CI - Build & Test

on:
  push:
    branches: [ "master" ]
    paths:
      - 'src/**'   
      - 'tests/**' 
      - '*.sln'    
  pull_request:
    branches: [ "master" ]
    
  workflow_dispatch:
  
permissions:
  contents: read
  checks: write
  actions: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Restore dependencies
      run: dotnet restore


    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Test
      run: dotnet test --no-build --configuration Release --logger "trx;LogFileName=test_results.trx"
      
    - name: Test Report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: DotNET Tests
        path: "**/test_results.trx"                            
        reporter: dotnet-trx