# Minimal prometheus.yml configuration
global:
  scrape_interval: 15s # Default scrape interval

scrape_configs:
  # Scrape Prometheus itself
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Add a job for your .NET application
  # Your .NET app needs to expose a /metrics endpoint (using OpenTelemetry or prometheus-net)
  # - job_name: "backend-app"
  #   static_configs:
  #     # Use the Docker service name and port
  #     - targets: ["backend-app:8080"]